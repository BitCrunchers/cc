<!DOCTYPE html>

<html>

	<head>
		<title>Infographics - CC</title>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

	</head>

	<body>

		<h2 class="center-align">Infographics - CC</h2>

		<!--
			- Dati statistici generali (no grafici, solo testo)
			- Visualizzazione voti per ogni classe ordinati da min a max
			- Grafico a barre per classe per numero di persone in ogni cap
			- Grafico a torta per ogni classe maschi e femmine
			- Grafico globale medie classi
		-->

		<div class="container">
			<div class="row">
				<div class="col s12 xl6">
					<canvas id="class-chart-1"></canvas>
				</div>
				<div class="col s12 xl6">
					<canvas id="class-chart-2"></canvas>
				</div>
				<div class="col s12 xl6">
					<canvas id="class-chart-3"></canvas>
				</div>
				<div class="col s12 xl6">
					<canvas id="class-chart-4"></canvas>
				</div>
				<div class="col s12 xl6">
					<canvas id="class-chart-5"></canvas>
				</div>
				<div class="col s12 xl6">
					<canvas id="class-chart-6"></canvas>
				</div>
			</div>
		</div>
		<script src="./js/Infographics.js"></script>

	</body>

</html>
